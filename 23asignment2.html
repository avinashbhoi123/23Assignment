<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Paragraphs</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <p class="paragraph-block">This is a normal paragraph.</p>

    <p class="paragraph-block paragraph-block--highlight">This paragraph is highlighted.</p>

    <p class="paragraph-block paragraph-block__subtext">This paragraph has subtext.</p>

    <p class="paragraph-block paragraph-block--warning">Warning! This is an important message.</p>

    <p class="paragraph-block paragraph-block__info paragraph-block__info--small">This is a small informational paragraph.</p>

</body>
</html>
